<mat-card class="book-card mat-elevation-z4" @zoomAnimation>
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.release_date }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="book.cover" alt="{{ book.title }} Cover" />

  <mat-card-content>
    <p><strong>Pages:</strong> {{ book.pages }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/book', book.id]">Learn More</button>
  </mat-card-actions>
</mat-card>
